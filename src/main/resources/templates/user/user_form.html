<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-success p-2 text-dark bg-opacity-25">

<br>
<div class="error" th:if="${#request.userPrincipal.getName()!=user.username}">
    <script>
        document.location.href = "/403";
    </script>
</div>

<th:block th:include="/user/_menu_user"></th:block>

<form class="row g-3" action="#" th:action="@{'/user/save/'+${user.id}}" th:object="${user}" method="post">
    <div class="col-md-4" type="hidden">
        <label for="username" class="form-label" type="hidden"></label>
        <input type="hidden" class="form-control" th:field="*{username}" id="username" placeholder="Username">
        <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

    </div>
    <div class="col-md-8" type="hidden">
        <label for="password" class="form-label" type="hidden"></label>
        <input type="hidden" class="form-control" th:field="*{password}" id="password" placeholder="password">
        <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
    </div>
    <div class="col-4">
        <label for="firstName" class="form-label" th:text="#{first_name}"></label>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
    </div>
    <div class="col-4">
        <label for="lastName" class="form-label" th:text="#{last_name}"></label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    </div>
    <div class="col-4">
        <label for="birthday" class="form-label" th:text="#{birthday}"></label>
        <input type="date" class="form-control" th:field="*{birthday}" id="birthday" placeholder="Birthday">
    </div>
    <div class="col-md-12">
        <label for="address" class="form-label" th:text="#{address}"></label>
        <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address">
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">email</label>
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
    </div>
    <div class="col-md-6">
        <label for="telephone" class="form-label" th:text="#{telephone}"></label>
        <input type="text" class="form-control" th:field="*{telephone}" id="telephone" placeholder="Telephone">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
    </div>
</form>

</div>


</body>
</html>
