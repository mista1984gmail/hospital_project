<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="bg-success p-2 text-dark bg-opacity-25">

<th:block th:include="/admin/_menu_admin"></th:block>

<div th:switch="${usersList}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <div><h2 class="text-center">Users</h2></div>

        <input class="form-control col-4" id="myInput" type="text" placeholder="Search..">
        <br>

        <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Role</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="myTable">
            <th:block th:each="user : ${usersList}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.roles}]]</td>
                    <td>
                        <a th:href="@{'/admin/edit/'+${user.id}}">Edit</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>


    <script src="../../static/script/find.js" th:src="@{/script/find.js}"></script>


</body>

</html>
