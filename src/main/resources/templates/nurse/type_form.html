<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<th:block th:include="/nurse/_menu_nurse"></th:block>
<div class="container text-center">
    <div><h1 th:text="#{create_service}"></h1></div>
    <form th:action="@{/nurse/types/save}" th:object="${type}" method="post"
            style="max-width: 600px; margin: 0 auto";>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4" th:text="#{medical_service_name}"></label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

        </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4" th:text="#{medical_service_price}"></label>
                <div class="col-sm-8">
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
                </div>

            </div>
              <div class="form-group row">
               <label class="col-form-label col-sm-4" th:text="#{chose_medical_category}"></label>
               <div class="col-sm-8">
                  <select th:field="*{category}" class="form-control" multiple="multiple" required>
                      <th:block th:each="cat : ${listCategories}">
                          <option th:text="${cat.name}" th:value="${cat.id}"/>
                      </th:block>

                  </select>
               </div>
           </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
