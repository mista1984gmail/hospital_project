<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<th:block th:include="/nurse/_menu_nurse"></th:block>
<div class="container text-center">
    <div><h1 th:text="#{categories_services}"></h1></div>
    <div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th th:text="#{categories_services}"></th>
                <th th:text="#{medical_services}"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category : ${listCategories}">
                <tr>
                    <td>[[${category.id}]]</td>
                    <td>[[${category.name}]]</td>
                    <td>[[${category.types}]]</td>
                    <td>
                    <a th:href="@{'/nurse/categories/edit/'+${category.id}}" th:text="#{edit}">Edit</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
