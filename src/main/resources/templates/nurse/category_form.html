<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
<th:block th:include="/nurse/_menu_nurse"></th:block>
<div class="container text-center">
    <div th:if="${category.id == null}"><h1>Create New Category</h1></div>
    <div th:unless="${category.id == null}"><h1>Edit Category</h1></div>
    <form th:action="@{/nurse/categories/save}" th:object="${category}" method="post"
            style="max-width: 600px; margin: 0 auto";>
        <input type="hidden" th:field="*{id}" th:value="${category.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Category name: </label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
        </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
