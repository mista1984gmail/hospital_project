<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>

<body>

<div
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
    <a th:href="@{/}">Home</a>
    | &nbsp;
</div>

<h1>Registration</h1>

<div>
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
            <label for="firstName">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <br>
            <label for="lastName">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <br>
            <label for="birthday">Birthday</label>
            <input type="date" th:field="*{birthday}" id="birthday" placeholder="Birthday">
        <br>
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="Address">
        <br>
        <br>
            <label for="address">email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
        <br>
            <label for="telephone">Telephone</label>
            <input type="text" th:field="*{telephone}" id="telephone" placeholder="Telephone">
        <br>
            <label for="username">User name</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Username">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
        <div style="color:red" th:text ="${usernameError}"></div>
        <br>
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="password">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
        <br>
        <br>
            <label for="passwordConfirm">PasswordConfirm</label>
            <input type="text" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="PasswordConfirm">
            <div style="color:red" th:text ="${passwordError}"></div>
        <br>
        <input type="submit" value="Registration">

    </form>
</div>
</body>
</html>
