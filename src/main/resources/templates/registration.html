<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-success p-2 text-dark bg-opacity-25">

<div
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;background-color: #1F75FE">
    <a class="text-white" th:href="@{/}" th:text="#{up}"></a>
    | &nbsp;
</div>
<div class="col-md-12">
    <h1 class="text-center" th:text="#{registr}"></h1>
</div>

<div>
    <form class="row g-3" action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
        <div class="col-md-4">
            <label for="username" class="form-label" th:text="#{username}"></label>
            <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
            <div style="color:red" th:text ="${usernameError}"></div>
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label" th:text="#{password}"></label>
            <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="password">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
        </div>
        <div class="col-md-4">
            <label for="passwordConfirm" class="form-label" th:text="#{password_confirm}"></label>
            <input type="text" class="form-control" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="PasswordConfirm">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
            <div style="color:red" th:text ="${passwordError}"></div>
        </div>
        <div class="col-4">
            <label for="firstName" class="form-label" th:text="#{first_name}"></label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
        </div>
        <div class="col-4">
            <label for="lastName" class="form-label" th:text="#{last_name}"></label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        </div>
        <div class="col-4">
            <label for="birthday" class="form-label" th:text="#{birthday}"></label>
            <input type="date" class="form-control" th:field="*{birthday}" id="birthday" placeholder="Birthday">
        </div>
        <div class="col-md-12">
            <label for="address" class="form-label" th:text="#{address}"></label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
        </div>
        <div class="col-md-6">
            <label for="telephone" class="form-label" th:text="#{telephone}"></label>
            <input type="text" class="form-control" th:field="*{telephone}" id="telephone" placeholder="Telephone">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" th:text="#{registr}"></button>
        </div>
    </form>
</div>
</body>
</html>
