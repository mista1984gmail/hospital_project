<div>
    <form class="row g-3" action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
        <div class="col-md-4">
            <label for="username" class="form-label">Login</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
            <div style="color:red" th:text ="${usernameError}"></div>
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="password">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
        </div>
        <div class="col-md-4">
            <label for="passwordConfirm" class="form-label">PasswordConfirm</label>
            <input type="text" class="form-control" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="PasswordConfirm">
            <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
            <div style="color:red" th:text ="${passwordError}"></div>
        </div>
        <div class="col-4">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
        </div>
        <div class="col-4">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        </div>
        <div class="col-4">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" th:field="*{birthday}" id="birthday" placeholder="Birthday">
        </div>
        <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
        </div>
        <div class="col-md-6">
            <label for="telephone" class="form-label">Telephone</label>
            <input type="text" class="form-control" th:field="*{telephone}" id="telephone" placeholder="Telephone">
        </div>
        <!--<div class="col-md-6">

        <div class="col-md-6">
            <label for="activationCode" class="form-label">Activation code</label>
            <input type="text" class="form-control" th:field="*{activationCode}" id="activationCode" placeholder="activationCode">
        </div>-->

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registration</button>
        </div>
    </form>
