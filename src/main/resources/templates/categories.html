<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Categories of medical services</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Categories of medical services</th>
                <th>Medical services</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category : ${listCategories}">
                <tr>
                    <td>[[${category.id}]]</td>
                    <td>[[${category.name}]]</td>
                    <td>[[${category.types}]]</td>
                    <td>
                    <a th:href="@{'/nurse/categories/edit/'+${category.id}}">Edit</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <a th:href="@{/nurse}">Go back to the nurse page</a>


</div>
</body>
</html>
