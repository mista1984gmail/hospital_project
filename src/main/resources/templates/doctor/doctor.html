<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bg-success p-2 text-dark bg-opacity-25">

<th:block th:include="/doctor/_menu_doctor"></th:block>

<div th:switch="${patientsList}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <div><h2 class="text-center">Patients</h2></div>

        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Date of birthday</th>
                <th>Age</th>
                <th>Address</th>
                <th>email</th>
                <th>Telephone</th>
                <th>History sick</th>
            </tr>
            </thead>
            <tbody id="myTable">
            <tr th:each="patient : ${patientsList}">
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.birthday}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.telephone}"></td>
                <td><a th:href="@{/doctor/history/{id}(id=${patient.id})}">History sick</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    <script src="../../static/script/find.js" th:src="@{/script/find.js}"></script>
</body>

</html>
