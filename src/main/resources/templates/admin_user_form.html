<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div><h2>User</h2></div>
<form action="#" th:action="@{'/admin/save/'+${user.id}}" th:object="${user}" method="post">
    <label for="id">Id</label>
    <input type="number" th:field="*{id}" id="id" placeholder="Id">
    <br>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br>
    <label for="birthday">Birthday</label>
    <input type="date" th:field="*{birthday}" id="birthday" placeholder="Birthday">
    <br>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Address">
    <br>
    <br>
    <label for="address">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
    <br>
    <label for="telephone">Telephone</label>
    <input type="text" th:field="*{telephone}" id="telephone" placeholder="Telephone">
    <br>
    <label for="username">User name</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <div style="color:red" class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
    <br>

    <th:block  th:each="role: ${roles}">

        <input type = "hidden" name="detailID" th:value="${role.id}" />
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Role </label>
            <div class="col-sm-4">
                <input type="text" name="detailName" th:value="${role.name}" class="form-control" required />
            </div>
        </div>

    </th:block>

    <br>
    <label for="active">active</label>
    <input type="checkbox" th:field="*{active}" id="active" placeholder="active">

    <br>
    <input type="submit" value="Save">

</form>
</div>


</body>
</html>
